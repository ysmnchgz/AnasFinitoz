<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }

    body {
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      background: radial-gradient(circle, #000428 0%, #004e92 50%, #000000 100%);
      height: 100vh;
      position: fixed;
      width: 100%;
      overscroll-behavior: none;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    .message {
      position: fixed;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      color: #ffd700;
      font-size: clamp(2rem, 10vw, 3.8rem);
      text-align: center;
      opacity: 0;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffff33, 0 0 30px rgba(255, 215, 0, 0.5);
      animation: entrance 2s ease-out 1s forwards;
      z-index: 10;
      font-family: 'Fredoka One', cursive;
      letter-spacing: 1px;
      pointer-events: none;
      line-height: 1.2;
      padding: 0 5vw;
      max-width: 90vw;
      white-space: normal;
      word-break: break-word;
      box-sizing: border-box;
    }

    .subtitle {
      font-size: 0.55em;
      margin-top: 8px;
      font-family: 'Dancing Script', cursive;
      color: #87ceeb;
      text-shadow: 0 0 15px rgba(135, 206, 235, 0.8);
      font-weight: 600;
    }

    .hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3rem;
      color: white;
      font-family: 'Dancing Script', cursive;
      opacity: 0;
      animation: fadeInHint 2s ease 2.5s forwards, pulse 3s infinite 5s;
      z-index: 10;
      text-align: center;
      padding: 0 20px;
      white-space: nowrap;
    }

    @keyframes entrance {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(-5deg); }
      60% { opacity: 1; transform: translate(-50%, -50%) scale(1.05) rotate(1deg); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
    }

    @keyframes fadeInHint {
      to { opacity: 0.9; }
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      50% { transform: translateX(-50%) scale(1.05); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div class="message">
    üéäü•≥ Youpiii t'as enfin fini ! ü•≥üéä
    <div class="subtitle">‚ö°Ô∏èüåü Bravo, t'es le + meilleur ! üåü‚ö°Ô∏è</div>
  </div>

  <div class="hint">‚ú®üòè Touches l‚Äô√©cran pour voir un truc üòè‚ú®</div>

  <audio id="fireworkSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/02/16/audio_30aeac23fd.mp3?filename=fireworks-6286.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fireworkSound = document.getElementById('fireworkSound');
    let soundEnabled = false;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Particle {
      constructor(x, y, vx, vy, color, life) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.color = color;
        this.life = life;
        this.maxLife = life;
        this.size = Math.random() * 3 + 2;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.98;
        this.vy *= 0.98;
        this.vy += 0.02;
        this.life--;
      }

      draw() {
        const alpha = this.life / this.maxLife;
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    const particles = [];

    function createStarExplosion(x, y) {
      const colors = ['#ffd700', '#ffff00', '#fffacd'];
      for (let i = 0; i < 100; i++) {
        const angle = (Math.PI * 2 * i) / 100 + Math.random() * 0.2;
        const speed = Math.random() * 6 + 2;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, vx, vy, color, 100));
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    function playExplosionSound() {
      if (soundEnabled) {
        fireworkSound.currentTime = 0;
        fireworkSound.play().catch(() => {});
      }
    }

    function unlockAudio() {
      if (!soundEnabled) {
        fireworkSound.play().then(() => {
          fireworkSound.pause();
          fireworkSound.currentTime = 0;
          soundEnabled = true;
        }).catch(() => {});
      }
    }

    window.addEventListener('touchstart', unlockAudio, { once: true, passive: true });
    window.addEventListener('click', unlockAudio, { once: true });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      createStarExplosion(x, y);
      playExplosionSound();
    });

    canvas.addEventListener('touchstart', (e) => {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      createStarExplosion(x, y);
      playExplosionSound();
    }, { passive: true });

    setTimeout(() => {
      createStarExplosion(canvas.width / 2, canvas.height / 2);
      playExplosionSound();
    }, 1200);

    animate();
  </script>
</body>
</html>
